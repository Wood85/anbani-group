<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anbani Group — Мебель на заказ</title>
    <link rel="stylesheet" href="/src/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css" />
    <script type="module" src="/src/scripts/main.ts"></script>
    <script type="module" src="/src/scripts/ui/reviews.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/src/scripts/ui/gallery.ts"></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__container">
        <button class="header__burger" id="burgerBtn" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <a class="header__heading" href="index.html">
          <img
            src="/src/assets/logo.png"
            alt="Anbani Group logo"
            class="header__logo"
          />
          <div class="header__heading-info">
            <h2 class="header__heading-title">Anbani Group</h2>
          </div>
        </a>
        <nav class="header__nav" id="mainNav">
          <a href="about.html" class="header__link" data-i18n="menu.about"></a>
          <a
            href="services.html"
            class="header__link"
            data-i18n="menu.services"
          ></a>
          <a
            href="contacts.html"
            class="header__link"
            data-i18n="menu.contacts"
          ></a>
          <div class="header__contacts">
            <ul class="header__contacts-icons">
              <li class="header__contacts-item header__whats-app">
                <a
                  class="header__contacts-link header__whats-app-link"
                  href="https://wa.me/995595903689?text=Здравствуйте!%20Хочу%20заказать%20мебель."
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Написать в WhatsApp"
                >
                  <img
                    class="header__contacts-img"
                    src="/contacts/whatsapp.svg"
                    alt="whatsapp icon"
                  />
                </a>
              </li>
              <li class="header__contacts-item header__telegram">
                <a
                  class="header__contacts-link header__telegram-link"
                  href="https://t.me/+995595903689?text=Здравствуйте!%20Хочу%20заказать%20мебель."
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Написать в Telegram"
                >
                  <img
                    class="header__contacts-img"
                    src="/contacts/tg.svg"
                    alt="telegram icon"
                  />
                </a>
              </li>
            </ul>
            <div class="header__phone">
              <div class="header__phone-title" data-i18n="contacts.phone"></div>
              <a class="header__phone-num" href="tel:+995595903689"
                >+995 595 90 36 89</a
              >
            </div>
          </div>
        </nav>

        <div class="lang-switcher" id="langSwitcher">
          <button class="lang-switcher__button">
            <img
              src="/flags/ru.svg"
              alt="Русский"
              class="lang-switcher__flag"
            />
            <span class="lang-switcher__label">RU</span>
          </button>

          <ul class="lang-switcher__dropdown">
            <li data-lang="ru" class="lang-switcher__option">
              <img
                src="/flags/ru.svg"
                alt="Русский"
                class="lang-switcher__flag"
              />
              RU
            </li>
            <li data-lang="en" class="lang-switcher__option">
              <img
                src="/flags/en.svg"
                alt="English"
                class="lang-switcher__flag"
              />
              EN
            </li>
          </ul>
        </div>
      </div>
      <div class="header__overlay" id="overlay"></div>
    </header>

    <main class="main">
      <section class="hero" role="banner">
        <div class="hero__banner">
          <img
            class="hero__banner-img"
            src="/src/assets/kt.webp"
            alt="banner"
          />
        </div>
        <div class="hero__content">
          <div class="hero__content-container">
            <h1 class="hero__title" data-i18n="hero.title"></h1>
            <a
              href="contacts.html"
              class="hero__button"
              data-i18n="hero.button"
            ></a>
          </div>
        </div>
      </section>

      <section class="stats">
        <div class="stats__container">
          <h2 class="stats__title" data-i18n="stats.title"></h2>
          <div class="stats__list" role="list">
            <div class="stats__item">
              <h4
                class="stats__item-title"
                data-i18n="stats.experienceTitle"
              ></h4>
              <p class="stats__item-text" data-i18n="stats.experienceText"></p>
            </div>
            <div class="stats__item">
              <h4 class="stats__item-title" data-i18n="stats.qualityTitle"></h4>
              <p class="stats__item-text" data-i18n="stats.qualityText"></p>
            </div>
            <div class="stats__item">
              <h4 class="stats__item-title" data-i18n="stats.designTitle"></h4>
              <p class="stats__item-text" data-i18n="stats.designText"></p>
            </div>
            <div class="stats__item">
              <h4 class="stats__item-title" data-i18n="stats.rangeTitle"></h4>
              <p class="stats__item-text" data-i18n="stats.rangeText"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="gallery">
        <div class="gallery__container">
          <h2 class="gallery__title" data-i18n="hero.button"></h2>
          <div class="swiper gallery__slider">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="/src/assets/slider/IMG_2937.JPG" alt="work 1" />
              </div>
              <div class="swiper-slide">
                <img src="/src/assets/slider/IMG_2938.JPG" alt="work 2" />
              </div>
              <div class="swiper-slide">
                <img src="/src/assets/slider/IMG_2939.JPG" alt="work 3" />
              </div>
              <div class="swiper-slide">
                <img src="/src/assets/slider/IMG_2941.JPG" alt="work 4" />
              </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>

      <section class="reviews" id="reviewsSection">
        <div class="reviews__container">
          <h2 class="reviews__title" data-i18n="reviews.title"></h2>
          <div id="reviewsList" class="reviews__list"></div>
        </div>
      </section>

      <section class="reviews__form__container">
        <form id="reviewForm" class="reviews__form">
          <h3 class="reviews__form-title" data-i18n="reviewsForm.title"></h3>
          <label
            class="reviews__form-label"
            for="name"
            data-i18n="reviewsForm.name"
          ></label>
          <input id="name" class="reviews__input" type="text" required />
          <label
            class="reviews__form-label"
            for="name"
            data-i18n="reviewsForm.text"
          ></label>
          <textarea id="text" class="reviews__textarea" required></textarea>
          <button
            class="reviews__button"
            type="submit"
            data-i18n="reviewsForm.btn"
          ></button>
        </form>
        <div class="address">
          <h3 data-i18n="contacts.address"></h3>
          <ul class="address__list">
            <li class="address__item" data-i18n="contacts.city"></li>
            <li class="address__item" data-i18n="contacts.street"></li>
            <li class="address__item">+999555200200</li>
            <li class="address__item">anbani.group@gmail.com</li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; <span id="year"></span> Anbani Group</p>
    </footer>
  </body>
</html>
